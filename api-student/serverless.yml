org: jorgemelgarejo
service: api-students

provider:
  name: aws
  runtime: python3.12
  region: us-east-1
  role: arn:aws:iam::232690452415:role/LabRole
  stage: dev

functions:
  CreateStudent:
    handler: Lambda_CreateStudent.lambda_handler
    memorySize: 512
    timeout: 30
    events:
      - http:
          path: students
          method: post
          integration: lambda
          request:
            template:
              application/json: |
                {
                  "method": "$context.httpMethod",
                  "path": "$context.path",
                  "headers": {
                    "Authorization": "$input.params('Authorization')"
                  },
                  "body": $input.body
                }

  LoginStudent:
    handler: Lambda_LoginStudent.lambda_handler
    memorySize: 512
    timeout: 30
    events:
      - http:
          path: login
          method: post
          integration: lambda
          request:
            template:
              application/json: |
                {
                  "method": "$context.httpMethod",
                  "path": "$context.path",
                  "headers": {
                    "Authorization": "$input.params('Authorization')"
                  },
                  "body": $input.body
                }

  GetByStudentId:
    handler: Lambda_Get_By_Student_Id.lambda_handler
    memorySize: 512
    timeout: 30
    events:
      - http:
          path: students/{studentId}
          method: get
          integration: lambda
          request:
            template:
              application/json: |
                {
                  "method": "$context.httpMethod",
                  "path": "$context.path",
                  "headers": {
                    "Authorization": "$input.params('Authorization')"
                  },
                  "pathParameters": {
                    "studentId": "$input.params('studentId')"
                  }
                }

  UpdateByStudentId:
    handler: Lambda_Update_By_Student_Id.lambda_handler
    memorySize: 512
    timeout: 30
    events:
      - http:
          path: students/{studentId}
          method: put
          integration: lambda
          request:
            template:
              application/json: |
                {
                  "method": "$context.httpMethod",
                  "path": "$context.path",
                  "headers": {
                    "Authorization": "$input.params('Authorization')"
                  },
                  "pathParameters": {
                    "studentId": "$input.params('studentId')"
                  },
                  "body": $input.body
                }

  DeleteByStudentId:
    handler: Lambda_Delete_By_Student_Id.lambda_handler
    memorySize: 512
    timeout: 30
    events:
      - http:
          path: students/{studentId}
          method: delete
          integration: lambda
          request:
            template:
              application/json: |
                {
                  "method": "$context.httpMethod",
                  "path": "$context.path",
                  "headers": {
                    "Authorization": "$input.params('Authorization')"
                  },
                  "pathParameters": {
                    "studentId": "$input.params('studentId')"
                  }
                }
