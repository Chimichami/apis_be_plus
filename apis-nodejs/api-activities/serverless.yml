org: jorgemelgarejo
service: api-rockies  # Nombre del servicio

provider:
  name: aws
  runtime: nodejs18.x  # Usamos Node.js
  region: us-east-1
  role: arn:aws:iam::232690452415:role/LabRole
  stage: ${opt:stage, 'dev'}  # Utilizamos 'dev' como el stage por defecto

package:
  individually: true
  include:
    - dist/apis/**  # Incluir todos los archivos dentro de dist/apis/
    - dist/utils/**  # Incluir todos los archivos dentro de dist/utils/

functions:
  CreateRockie:
    handler: dist/apis/createRockie.handler  # Correcta ruta al archivo compilado en dist/apis/
    memorySize: 512
    timeout: 30
    environment:
      VALIDATE_FUNCTION_NAME: ${self:custom.validateTokenFunction}
      STAGE: ${self:provider.stage}
    events:
      - http:
          path: rockies
          method: post
          integration: lambda
          request:
            template:
              application/json: |
                {
                  "method": "$context.httpMethod",
                  "path": "$context.path",
                  "headers": {
                    "Authorization": "$input.params('Authorization')"
                  },
                  "body": $input.body
                }

  GetRockie:
    handler: dist/apis/getRockie.handler  # Correcta ruta al archivo getRockie.js en dist/apis/
    memorySize: 512
    timeout: 30
    environment:
      VALIDATE_FUNCTION_NAME: ${self:custom.validateTokenFunction}
      STAGE: ${self:provider.stage}
    events:
      - http:
          path: rockies
          method: get
          integration: lambda
          request:
            template:
              application/json: |
                {
                  "method": "$context.httpMethod",
                  "path": "$context.path",
                  "headers": {
                    "Authorization": "$input.params('Authorization')"
                  }
                }

  UpdateRockie:
    handler: dist/apis/updateRockie.handler  # Correcta ruta al archivo updateRockie.js en dist/apis/
    memorySize: 512
    timeout: 30
    environment:
      VALIDATE_FUNCTION_NAME: ${self:custom.validateTokenFunction}
      STAGE: ${self:provider.stage}
    events:
      - http:
          path: rockies
          method: put
          integration: lambda
          request:
            template:
              application/json: |
                {
                  "method": "$context.httpMethod",
                  "path": "$context.path",
                  "headers": {
                    "Authorization": "$input.params('Authorization')"
                  },
                  "body": $input.body
                }

  DeleteRockie:
    handler: dist/apis/deleteRockie.handler  # Correcta ruta al archivo deleteRockie.js en dist/apis/
    memorySize: 512
    timeout: 30
    environment:
      VALIDATE_FUNCTION_NAME: ${self:custom.validateTokenFunction}
      STAGE: ${self:provider.stage}
    events:
      - http:
          path: rockies
          method: delete
          integration: lambda
          request:
            template:
              application/json: |
                {
                  "method": "$context.httpMethod",
                  "path": "$context.path",
                  "headers": {
                    "Authorization": "$input.params('Authorization')"
                  }
                }

custom:
  validateTokenFunction: api-security-${self:provider.stage}-ValidateAccessToken  # Funci√≥n para validar el token de acceso
